{% if basket %}
    <div class="col-lg-5">
            <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                Корзина <span class="badge badge-secondary badge-pill">{{ total_kol_vo }}</span>
            </h4>
            {% for item in basket %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product.name}}</h5>
                    <p class="card-text">{{ item.product.s_description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between lh-condensed bg-light">
                        <span class="text-muted">{{ item.count }} шт.</span>
                        <span class="text-muted">{{ item.sum }} руб.</span>
                        <span class="text-muted">
                            <a href="{% url 'products:bucket_add' item.product.id %}" style="text-decoration: none; color: black">
                                <i class="fa fa-plus" aria-hidden="true"></i></i>
                            </a>
                            <a href="{% url 'products:bucket_min' item.product.id %}" style="text-decoration: none; color: gray;">
                                <i class="fa fa-minus"></i>
                            </a>
                            <a href="{% url 'products:bucket_del' item.product.id %}" style="text-decoration: none; color: gray;">
                                <i class="fa fa-trash-alt"></i>
                            </a>
                        </span>
                    </li>
                </ul>
            </div>
            {% endfor %}
            <div class="card mb-3">
                <div class="card-footer">
                    <p class="float-left">Итого</p>
                    <h4 class="float-right">{{ total_sum }} руб.</h4>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>
        </div>
{% else %}
    <div class="col-lg-5">
        <h3 class="mt-3 mb-3 text-center">Корзина пуста</h3>
    </div>
{% endif %}
